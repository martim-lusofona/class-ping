<!DOCTYPE html>
{% load bootstrap5 %} 
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>Class Ping</title>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <a
            class="navbar-brand d-flex align-items-center"
            href="{% url 'class_attendance:universities' %}"
            > <img
            src="{% static 'images/logo.png' %}"
            alt="Class Ping Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top me-2 rounded-circle"
          />
            <span>Class Ping</span>
          </a>
          
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'class_attendance:universities' %}"
                  >Universities</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="{% url 'class_attendance:history_sessions' %}"
                  >My Last Sessions <span class="badge bg-dark">New</span>
                  </a
              </li>
            </ul>

            <a
              class="nav-link"
              aria-current="page"
              href="{% url 'authentication:logout' %}"
              >Logout, {{ user.email }}</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-fill">{% block content %} {% endblock content %}</main>

    <footer class="d-flex justify-content-between py-3 my-4 border-top">
      <div class="d-flex align-items-center ms-5">
        
        <span class="mb-3 mb-md-0 text-body-secondary">Class Ping <a href="mailto:martim.mourao@ulusofona.pt" class="text-body-secondary text-decoration-none"> martim.mourao@ulusofona.pt</a></span>
        
      </div>
  
      <div class="d-flex align-items-end me-5">

        <a class="mb-3 me-2 mb-md-0" href="https://github.com/martim-lusofona/class-ping" target="_blank"><i class="bi bi-github"></i></a>
        
        <a class="mb-3 me-2 mb-md-0" href="https://stats.uptimerobot.com/jpEePeL9hf" target="_blank"><i class="bi bi-gear-wide-connected"></i></a>
      </div>
    </footer>

    
  </body>
</html>
